<div class="card">
    <img [src]="projectImage" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{projectName}}</h5>
      <p class="card-text">{{projectDescription}}</p>
      <a [href]="projectRepo" class="btn btn-primary">Repo</a>
      <a [href]="projectDemo" class="btn btn-primary">Demo</a>
      <a [href]="npmPackage" class="btn btn-primary" *ngIf="npmPackage">NPM Package</a>
    </div>
</div>
