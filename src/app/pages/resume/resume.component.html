<div class="resume-container">
    <div class="experience-container">
        <h1><u>Experience:</u></h1>
        <div class="accordion">
            <div class="accordion-item" *ngFor="let job of jobExperience; index as i">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                        {{job.name}}
                    </button>
                </h2>
                <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h5>{{job.role}}</h5>
                        <h5>{{job.location}}</h5>
                        <h5>{{job.time}}</h5>
                        <ul *ngFor="let exp of job.experience">
                            <li>{{exp}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="technologies-container">
        <h1><u>Technologies</u></h1>
        <ul *ngFor="let item of technologies | keyvalue:onCompare">
            <li><span><strong>{{item.key}}: </strong></span>{{item.value}}</li>
        </ul>
    </div>
    <div class="education-container">
        <h1><u>Education</u></h1>
        <ul *ngFor="let school of education">
            <li><strong>{{school.school}}</strong></li>
            <li>{{school.degree}}</li>
            <li>{{school.location}} | {{school.time}}</li>
        </ul>
    </div>
</div>
